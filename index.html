<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Audio</title>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>Enjoy the background music!</p>

  <!-- Audio Element -->
  <audio id="background-audio" src="2024-11-08_13-45-39_AUTC.mp3" preload="auto" loop></audio>

  <!-- Button to play audio -->
  <button id="play-button">Play Music</button>

  <script>
    // JavaScript to play audio on button click
    const audio = document.getElementById('background-audio');
    const playButton = document.getElementById('play-button');

    playButton.addEventListener('click', () => {
      audio.play().catch(error => {
        console.log("Audio playback failed:", error);
      });
    });
  </script>
</body>
</html>
